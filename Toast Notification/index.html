<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast notification</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMessage)">Success</button>
      <button onclick="showToast(errorMessage)">Error</button>
      <button onclick="showToast(invaildMessage)">Invaild</button>
    </div>
    <div id="toastBox"></div>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/3725eeed0e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
