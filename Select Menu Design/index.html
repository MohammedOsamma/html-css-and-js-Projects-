<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectorField">
          <p id="selectText">Select social media icon</p>
          <img src="SelectMenu_Img/arrow.png" alt="arrow" id="arrowIcon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="SelectMenu_Img/facebook.png" alt="facebook" />
            <p>facebook</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/youtube.png" alt="youtube" />
            <p>youtube</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/pinterest.png" alt="pinterest" />
            <p>pinterest</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/whatsapp.png" alt="whatsapp" />
            <p>whatsapp</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/instagram.png" alt="instagram" />
            <p>instagram</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/twitter.png" alt="twitter" />
            <p>twitter</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
