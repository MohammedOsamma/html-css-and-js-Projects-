<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img onclick="watchStop()" src="images/stop.png" alt="stop" />
        <img onclick="watchStart()" src="images/start.png" alt="start" />
        <img onclick=" watchReset()" src="images/reset.png" alt="reset" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
