<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coming Website</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.png" alt="logo" class="logo" />

      <div class="content">
        <p>website under maintance</p>
        <h1>we are <span>lunchaing</span> soon</h1>
        <div class="launch-time">
          <div class="">
            <p id="days"></p>
            <span>Days</span>
          </div>
          <div class="">
            <p id="hours"></p>
            <span>Hours</span>
          </div>
          <div class="">
            <p id="minutes"></p>
            <span>Minutes</span>
          </div>
          <div class="">
            <p id="seconds"></p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">
          Learn more <img src="./images/triangle.png" />
        </button>
      </div>
      <img src="images/rocket.png" alt="rocket" class="rocket" />
    </div>

    <script>
      var date = "Feb 15 , 2024 00:00:00";
      var countDownDate = new Date(date).getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
          clearInterval(x);

          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
